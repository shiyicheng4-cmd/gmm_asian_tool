<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>GMM 亚盘预测工具</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{font-family:Arial,sans-serif;margin:20px;background:#f4f4f4}
  h1{text-align:center}
  .container{max-width:800px;margin:auto;background:#fff;padding:20px;border-radius:8px}
  label{font-weight:bold;display:block;margin-top:15px}
  input{width:100%;padding:8px;margin-top:5px}
  button{margin-top:15px;padding:10px;width:100%;background:#4CAF50;color:#fff;border:none;cursor:pointer}
  .result{margin-top:20px;padding:15px;background:#e2f0d9;border-radius:5px;min-height:24px}
</style>
</head>
<body>
<div class="container">
  <h1>GMM 亚盘预测工具</h1>

  <label>主队场均进球</label>
  <input type="number" id="homeGoals" step="0.01" placeholder="例如 1.22" value="1.22">

  <label>客队场均进球</label>
  <input type="number" id="awayGoals" step="0.01" placeholder="例如 1.56" value="1.56">

  <label>主队场均失球</label>
  <input type="number" id="homeConcede" step="0.01" placeholder="例如 1.89" value="1.89">

  <label>客队场均失球</label>
  <input type="number" id="awayConcede" step="0.01" placeholder="例如 2.11" value="2.11">

  <button id="calcBtn" type="button">计算预测盘口</button>

  <div class="result" id="result"></div>
</div>

<script>
function calculate() {
  const hG = parseFloat(document.getElementById('homeGoals').value);
  const aG = parseFloat(document.getElementById('awayGoals').value);
  const hC = parseFloat(document.getElementById('homeConcede').value);
  const aC = parseFloat(document.getElementById('awayConcede').value);

  const out = document.getElementById('result');
  if ([hG,aG,hC,aC].some(x => Number.isNaN(x))) {
    out.innerHTML = '<b>请输入完整数字（小数点用 . ）</b>';
    return;
  }

  // 简单估计：进攻对防守
  const expectedHome = (hG + aC) / 2;
  const expectedAway = (aG + hC) / 2;
  const asianLine = (expectedHome - expectedAway);
  const total = expectedHome + expectedAway;

  out.innerHTML = `
    <b>预测比分：</b>${expectedHome.toFixed(2)} - ${expectedAway.toFixed(2)}<br>
    <b>建议盘口：</b>${asianLine>=0 ? '主让 ' + asianLine.toFixed(2) : '客让 ' + (-asianLine).toFixed(2)}<br>
    <b>预测总进球：</b>${total.toFixed(2)}
  `;
}

// 用事件绑定，避免内联 onclick 被拦
document.getElementById('calcBtn').addEventListener('click', calculate);
</script>
</body>
</html>
